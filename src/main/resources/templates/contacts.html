<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, user!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Variante de Modelo</th>
						<th>Opcionales</th>
						<th>Precio</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody th:each="car : ${carList}">
					<tr>
						<th th:text="${car.id}" style="display:none;"></th>
						<th th:text="${car.name}"></th>
						<th th:text="${car.variantModel}"></th>
						<th th:text="${car.optional}"></th>
						<th th:text="${car.price}"></th>
						<th>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
		
		<a href="#" th:href="@{/automovil/car}">
			<button class="btn btn-lg btn-primary btn-block add-car" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact
			</button>
		</a>
		<a href="#" th:href="@{/login?logout}">
			<button class="btn btn-lg btn-primary btn-block cancel" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
			</button>
		</a>
<!-- 	href="http://localhost:8080/automovil/car" -->
<!-- onclick="location.href='http://localhost:8080/automovil/car';" -->
	</div>


</body>
</html>
